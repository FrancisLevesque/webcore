<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The District Heat</title>
        <link rel="icon" href="styles/img/tdh_favicon.ico" type="image/png" />
        <link rel="stylesheet" href="styles/style.css" type="text/css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script>
            $(function(){
                $(".footer").load("footer.html");
            });

                <div class="icons">

                        <a href="mailto:thedistrictheat@gmail.com" target="_blank">
                            <img src="styles/img/icons/128/Email.png" alt="Email">

                    </div>
                    <div class='icon'>
                        <a href="https://www.facebook.com/TheDistrictHeat" target="_blank">

                        </a>
                    </div>
                    <div class='icon'>
                        <a href="https://twitter.com/A_DistrictTweet" target="_blank">
                            <img src="styles/img/icons/128/Twitter.png" alt="Twitter">
                        </a>
                    </div>
                </div>

        <div class='footer'></div>
